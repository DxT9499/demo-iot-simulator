<!DOCTYPE html>
<html>
    <head>
        <title>IoTSimulator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./app.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <header id="page-header" class="logo">
                <span>IoTDesign</span>
            </header>
        </div>
        <div id="page-container" class="container-fluid">
            <div class="row">
                <div class="col-2" style="padding-left: 0px;padding-right: 0px;">
                    <nav class="tab" >
                        <button class="tablinks active" onclick="openList(event, 'devices-list')">Create</button>
                        <button class="tablinks" onclick="openList(event, 'section2')">2</button>
                        <button class="tablinks" onclick="openList(event, 'section3')">3</button>
                        <button class="tablinks" onclick="openList(event, 'section4')">4</button>
                    </nav>
                    <div id="devices-list" class="tabcontent" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <div class="upload-map-button">
                            <div class="commonbutton">
                                <p><input type="file"  accept="image/*" name="image" id="file"  onclick="loadFile(event)" style="display: none;"></p>
                                <p><label for="file" style="cursor: pointer;">Upload Your Map</label></p>
                            </div>
                        </div>
                        <div class="">    
                            <h6>System Core</h6>
                            <img class="rounded" draggable="true" ondragstart="drag(event)" id="drag1" src="./IoTdevices/server.png">
                        </div>
                        <div class=""> 
                            <h6>Sercurity Devices</h6>
                            <img class="rounded" draggable="true" ondragstart="drag(event)" id="drag2" src="./IoTdevices/camera.png">
                        </div>        
                        <div class="">         
                            <h6>Door and window</h6>
                            <img class="rounded" draggable="true" ondragstart="drag(event)" id="drag3" src="./IoTdevices/dooropen.png">
                            <img class="rounded" draggable="true" ondragstart="drag(event)" id="drag4" src="./IoTdevices/curtains.png">
                        </div>
                        <div class="">         
                            <h6>Houseware</h6>
                            <img class="rounded" draggable="true" ondragstart="drag(event)" id="drag5" src="./IoTdevices/coffemaker.png">
                            <img class="rounded" draggable="true" ondragstart="drag(event)" id="drag7" src="./IoTdevices/thermometer.png">
                        </div>      
                    </div>
                </div>
                <div id="ui-container" class="col-10 bg-secondary" ondrop="drop(event)" ondragover="allowDrop(event)" >
                    <p><img id="output" ondrop="drop(event)" ondragover="allowDrop(event)"></p>
                </div>
            </div>             
        </div>  
    </body>
</html>
